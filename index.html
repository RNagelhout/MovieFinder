<body onload="loadLatestMovies()">
    <header>
        <h1> Nailwood<br>Movie Database </h1>
    </header>
    
    <nav>
        <div class="nav-item">
            <input type="radio" id="latest-movies" name="selectie-movies" value="latest-movies" checked/>
            <label for="latest-movies">Latest movies, 2014 or newer</label>
        </div>
        <div class="nav-item">
            <input type="radio" id="avenger" name="selectie-movies" value="avenger-movies">
            <label for="avenger">Avenger movies</label>
        </div>
        <div class="nav-item">
            <input type="radio" id="x-men" name="selectie-movies" value="x-men-movies">
            <label for="x-men">X-men movies</label>
        </div>
        <div class="nav-item">
            <input type="radio" id="princess" name="selectie-movies" value="princess-movies">
            <label for="princess">Princess movies</label>
        </div>
        <div class="nav-item">
            <input type="radio" id="batman" name="selectie-movies" value="batman-movies">
            <label for="batman">Batman movies</label>
        </div>
        <div class="nav-item">
            <label id="searchLabel" for="searchBar"> Search : </label>
            <input type="text" name="searchBar" id="searchBar" placeholder="Search Movie...">
        </div>
    </nav>
 

    <div class="movieWrapper">
        <ul id="movies" class="row">

        </ul>
    </div>
